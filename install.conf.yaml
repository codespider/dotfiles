- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

#- brewfile:
#    # This accepts the same options as `brew bundle` command:
#    file: Brewfile

- link:
    ~/.zshenv: zshenv
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.zshlogout: zshlogout
    ~/.direnvrc: direnvrc
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.gradle/gradle.properties: gradle.properties


- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [sh fonts/install.sh, Installing Powerline Fonts]

