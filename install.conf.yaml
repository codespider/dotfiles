- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.zshenv: zshenv
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.zshlogout: zshlogout
    ~/.direnvrc: direnvrc
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    "~/Library/Fonts/Ubuntu Mono derivative Powerline Bold.ttf": fonts/UbuntuMono/Ubuntu Mono derivative Powerline Bold.ttf
    ~/Library/Fonts/Ubuntu Mono derivative Powerline.ttf: fonts/UbuntuMono/Ubuntu Mono derivative Powerline.ttf
    ~/Library/Fonts/Ubuntu Mono derivative Powerline Bold Italic.ttf: fonts/UbuntuMono/Ubuntu Mono derivative Powerline Bold Italic.ttf
    ~/Library/Fonts/Ubuntu Mono derivative Powerline Italic.ttf: fonts/UbuntuMono/Ubuntu Mono derivative Powerline Italic.ttf    

- shell:
  - [git submodule update --init --recursive, Installing submodules]

